title = "Mike Beller's Site"
baseURL = "https://mikebeller.github.io"
languageCode = "en-us"
theme = "ananke"
#themesDir = "../.."

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
#  description = "The last theme you'll ever need. Maybe."
#  facebook = ""
  twitter = "https://twitter.com/bellman"
  github = "https://github.com/MikeBeller"
  linkedin = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-blue"
  featured_image = "/images/museum-background.jpg"
  recent_posts_number = 3
